<div class="container">
    <div class="row">
        <div class="col-md-4" >

            <div class="card" style="width: 18rem;">
                @for (c of Pokemons.results; track c.id) {
                <div class="card-body">
                  <h5 class="card-title">{{ c.name }}</h5>
                  <p class="card-text">{{c.url}}</p>
                  <a class="btn btn-primary" (click)="showPoke(c.name)">Ver Pokemon</a>
                </div>
            }
            </div>
             
        </div>
    </div>
 </div>
